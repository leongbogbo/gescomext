<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Liste des dossiers</title>
</head>
<body>
<div layout:fragment="MyContent">
    <!-- LE CORPS  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4>DUPLICATA</h4>
                                    <div class="box_right d-flex lms_block">
                                        <div class="serach_field_2">
                                            <div class="search_inner">
                                                <form th:action="@{Duplicata}" method="POST">
                                                    <div class="search_field">
                                                        <input type="text" name="codeImportExportEntr" placeholder="Entrez N° RCCM ou N° CC">
                                                    </div>
                                                    <button type="submit"> <i class="ti-search"></i> </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                 </div>
								  
				                <div class="row" th:each="infoEntr : ${infoEntreprise}">				                
				                    <div class="col-12">
				                        <div class="page_title_box d-flex align-items-center justify-content-between">
				                            <div class="page_title_left"></div>
				                            <a th:each="infofisc : ${listeCode}" th:switch="${infofisc.activeApprobationOp}" th:case="'actif'" th:href="@{'Dupliquer/'+${infofisc.idOp}}" class="white_btn3">Duplicata</a >
				                        </div>
				                    </div>
				               
				                    <div class="col-12 QA_section">
				                        <div class="card QA_table">
				                            <div class="card-header">
				                            Code Import/Export :
				                                <strong th:text=" ${infoEntr.codeImportExportEntr}"></strong >
				                                <span class="float-right"> Tarif renouvellement : <strong >30.000 FCFA</strong > </span>
				
				                            </div>
				                            <div class="card-body">
				                                <div class="row mb-4" >
				                                    <div class="col-sm-6">
				                                        <div><strong>INFORMATION SUR L'ENTREPRISE</strong></div>
				                                        <div th:text="'Nom : '+ ${infoEntr.nomEntr}"></div >
				                                        <div th:text="'RCCM : '+${infoEntr.regcommerceEntr}"></div >
				                                        <div th:text="'CC : '+${infoEntr.contribuableEntr}"></div >
				                                        <div th:text="'Tel : '+${infoEntr.telEntr}"></div >
				                                        <div th:text="'E-Mail : '+${infoEntr.emailEntr}"></div >
				                                    </div>
				
				                                    <div class="col-sm-6" th:each="infoProp : ${infoProprietaire}">
				                                        
				                                        <div><strong>INFORMATION SUR LE PROPRIETAIRE</strong></div>
				                                        <div th:text="'Nom : '+ ${infoProp.nomProp} +' ' + ${infoProp.prenomsProp}"></div  >
				                                        <div th:text="'Civilité : '+ ${infoProp.sexeProp}"></div >
				                                        <div th:text="'E-Mail : '+ ${infoProp.emailProp}"></div >
				                                        <div th:text="'Tel : '+ ${infoProp.telProp}"></div >
				                                        <div th:text="'Nationalité : '+ ${infoProp.Nationalite.titreNat}"></div >
				                                    </div>
				                                </div>
				
				                                <div class="table-responsive-sm">
				                                <h5><strong>Historique des codes fiscaux</strong></h5>
				                                    <table class="table table-striped">
				                                        <thead>
				                                            <tr>
				                                            	<th class="right">#</th>
				                                                <th class="center">Code Fiscal</th>
				                                                <th>Date Création</th>
				                                                <th>Type Operation</th>
				                                                <th>Prix</th>
				                                                <th class="center">Statut</th>
				                                            </tr >
				                                        </thead>
				                                        <tbody>
				                                            <tr th:each="infofisc : ${listeCode}">
				                                            	<td class="right" th:text="${infofisc.numDocOp}">1</td>
				                                                <td class="center" th:text="${infofisc.CodeImportation.numCodFic}"></td>
				                                                <td class="left strong" th:text="${#dates.format(infofisc.dateOp, 'dd-mm-yyyy')}"></td>
				                                                <td class="left" th:text="${infofisc.typeOp}"></td>
				                                                <td class="left" th:text="${infofisc.montantOp}"></td>
				                                                <td th:switch="${infofisc.activeApprobationOp}">
					                                                <a href="#" class="btn btn-outline-success mb-3" th:case="'actif'">ACTIVER</a>
					                                                <a href="#" class="btn btn-outline-warning mb-3" th:case="'bloquer'">BLOQUER</a>
					                                                <a href="#" class="btn btn-outline-danger mb-3" th:case="'annuler'">ANNULER</a>
					                                                <a class="sm_btn" th:case="*">INACTIF</a>
				                                                </td >
				                                            </tr >
				                                        </tbody>
				                                    </table>
				                                </div>
				                                <div class="row">
				                                    <div class="col-lg-4 col-sm-5">
				
				                                    </div>
				                                    
				                                </div>
				
				                            </div>
				                        </div>
				                    </div>
				                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                   
                </div>
            </div>
        </div>
    </div>
    <!-- FIN DU CORPS  -->
</div>
</body>
