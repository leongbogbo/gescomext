<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Crearion du dossiers</title>
</head>
<body>
<div layout:fragment="MyContent">
    <!-- LE CORPS  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0 sm_padding_15px">
        <div class="row">
                <div class="col-12">
                    <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                        <div class="page_title_left">
                            <h3 class="f_s_25 f_w_700 dark_text" >Dashboard <span th:text="${numDossiers}"></span ></h3>
                        </div>
                        <div class="page_title_right">
                            <div class="page_date_button">
                                August 1, 2020 - August 31, 2020
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">INFORMATION SUR L'ENTREPRISE</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <form th:action="@{ajoutEntreprise}" method="POST">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Raison sociale*</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="nomEntr" pattern="[0-9]{3}" class="form-control" id="input" placeholder="Raison sociale">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Sigle</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="sigleEntr" class="form-control" id="input" placeholder="Sigle">
                                    </div>
                                </div>
                                <div class="form-group row">                                                
                                    <label class="col-sm-4 col-form-label" for="inputState">Exonérer RCCM</label>
                                    <div class="col-sm-8">
                                        <select name="exoregcomEntr" id="inputState" class="form-control">
                                            <option value="non">NON</option>
                                            <option value="oui">OUI</option >
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">N° RCCM</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="regcommerceEntr" class="form-control" id="inputEmail3" placeholder="N° RCCM">
                                    </div>
                                </div>
                                <div class="form-group row">                                                
                                    <label class="col-sm-4 col-form-label" for="inputState">Ville*</label>
                                    <div class="col-sm-8">
                                        <select name="villeEntr" id="inputState" class="form-control">
                                           <th:block th:each="vil : ${listeVilles}">
				                            	<option th:text="${vil.nomVille}" th:value="${vil.idVille}"></option >
				                            </th:block>
                                        </select >
                                    </div>
                                </div>
                                <div class="form-group row">                                                
                                    <label  class="col-sm-4 col-form-label" for="inputState">Commune*</label >
                                    <div class="col-sm-8">
                                        <select name="commune" id="inputState" class="form-control">
                                            <th:block th:each="com : ${listeCommunes}">
				                            	<option th:text="${com.nomCommune}" th:value="${com.idCommune}"></option >
				                            </th:block>
                                        </select >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Adresse postale</label>
                                    <div class="col-sm-8">
                                        <input name="postaleEntr" type="text" class="form-control" id="inputPassword3" placeholder="Postale">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Téléphone</label>
                                    <div class="col-sm-8">
                                        <input name="telEntr" type="text" class="form-control" id="inputPassword3" placeholder="Téléphone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">E-Mail*</label>
                                    <div class="col-sm-8">
                                        <input name="emailEntr" type="email" class="form-control" id="inputPassword3" placeholder="E-Mail">
                                    </div>
                                </div>
                                <div class="form-group row">                                                
                                    <label class="col-sm-4 col-form-label" for="inputState">Forme juridique*</label>
                                    <div class="col-sm-8">
                                        <select name="formeJuridique" id="inputState" class="form-control">
                                            <th:block th:each="jury : ${listeFormjury}">
				                            	<option th:text="${jury.titreJury}" th:value="${jury.idJury}"></option >
				                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Compte contribuable* </label>
                                    <div class="col-sm-8">
                                        <input name="contribuableEntr" type="text" class="form-control" id="inputPassword3" placeholder="Compte Contribuable">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">INFORMATION SUR LE PROPRIETAIRE</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">

                                <div class="form-group row">                                                
                                    <label class="col-sm-4 col-form-label" for="inputState">Civilité*</label>
                                    <div class="col-sm-8">
                                        <select name="sexeProp" id="inputState" class="form-control">
                                            <option value="monsieur">Monsieur</option>
                                            <option value="madame">Madame</option >
                                            <option value="mademoiselle">Mademoiselle</option >
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Nom*</label>
                                    <div class="col-sm-8">
                                        <input name="nomProp" type="text" class="form-control" id="inputPassword3" placeholder="Nom">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Prénom*</label>
                                    <div class="col-sm-8">
                                        <input name="prenomsProp" type="text" class="form-control" id="inputEmail3" placeholder="Prenoms">
                                    </div>
                                </div>
                                <div class="form-group row">                                                
                                    <label class="col-sm-4 col-form-label" for="inputState">Type pièces*</label>
                                    <div class="col-sm-8">
                                        <select name="pieceidentProp" id="inputState" class="form-control">
            								<option value="0"> Selectionner  </option>
            								<option value="9">Attestation d'Identité</option>
            								<option value="8">Carte Consulaire</option>
            								<option value="1">Carte Nationale d'Identité</option>
            								<option value="11">Certificat d'Inscription au Registre des Transporteurs (CIRT)</option>
            								<option value="2">Passeport</option>
            								<option value="7">Permis de Conduire</option>
            								<option value="10">Titre de séjour</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">N° de la pièce*</label>
                                    <div class="col-sm-8">
                                        <input name="numpieceProp" type="text" class="form-control" id="inputPassword3" placeholder="N° de la pièce">
                                    </div>
                                </div>
                                <div class="form-group row">                                                
                                    <label class="col-sm-4 col-form-label" for="inputState">Nationalité*</label>
                                    <div class="col-sm-8">
                                        <select name="nationalite" id="inputState" class="form-control">
                                            <th:block th:each="nat : ${listeNationalites}">
				                            	<option th:text="${nat.titreNat}" th:value="${nat.idNat}"></option >
				                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">N° Tel *</label>
                                    <div class="col-sm-8">
                                        <input name="telProp" type="text" class="form-control" id="inputPassword3" placeholder="N° Tel">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">E-Mail</label>
                                    <div class="col-sm-8">
                                        <input name="emailProp" type="email" class="form-control" id="inputPassword3" placeholder="E-Mail">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN DU CORPS  -->
</div>
</body>
