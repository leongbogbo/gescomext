<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Liste des dossiers</title>
</head>
<body>
<div layout:fragment="MyContent">
    <!-- LE CORPS  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4>ETAT DES CODES</h4>
                                    <div class="box_right d-flex lms_block">
                                        <div class="serach_field_2">
                                            <div class="search_inner">
                                                <form th:action="@{ListeEtatCode}" method="POST">
                                                    <div class="search_field">
                                                        <input type="text" name="numDoc" placeholder="N° DOSSIER">
                                                    </div>
                                                    <button type="submit"> <i class="ti-search"></i> </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="QA_table mb_30">
                                    <!-- table-responsive -->
                                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                                    	<table class="table lms_table_active dataTable no-footer dtr-inline" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 1302px;">
	                                        <thead>
	                                            <tr role="row">
	                                            	<th scope="col" class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 134px;" aria-sort="ascending" aria-label="title: activate to sort column descending">N°</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Demandeur</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Code Import Export</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Code Fiscal</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Date</th>	                                            	
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending"></th>
	                                            </tr>
	                                        </thead>
                                        	<tbody>
	                                            <tr role="row" class="odd" th:each="elmt:${listecodes}" th:switch="${elmt.statutTrait}" th:case="'approbation'">
	                                            	<td th:text="${elmt.OpCodeImportation.numDocOp}"></td >
	                                                <td>
	                                                <span th:text="${elmt.OpCodeImportation.CodeImportation.Entreprise.nomEntr}"></span  >
	                                                </td >
	                                                <td>
	                                                <span th:text="${elmt.OpCodeImportation.CodeImportation.Entreprise.codeImportExportEntr}"></span  >
	                                                </td>
	                                                <td th:text="${elmt.OpCodeImportation.CodeImportation.numCodFic}"></td >
	                                                 <td th:text="${#dates.format(elmt.dateTrait, 'dd-MM-yyyy')}"></td >
	                                                <td th:switch="${elmt.OpCodeImportation.activeApprobationOp}">
		                                                	<span th:case="'actif'">
			                                                	<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								                                Activer
								                                </button>
				                                                <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
									                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=actif'}">Activer</a>
									                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=bloquer'}">Bloquer</a>
									                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=annuler'}">Annuler</a>
									                             </div>
							                             </span>
							                             <span th:case="'bloquer'">
		                                                	<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							                                Bloquer
							                                </button>
			                                                <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=actif'}">Activer</a>
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=bloquer'}">Bloquer</a>
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=annuler'}">Annuler</a>
								                             </div>
							                             </span>
							                             <span th:case="'annuler'">
		                                                	<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							                                Annuler
							                                </button>
			                                                <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=actif'}">Activer</a>
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=bloquer'}">Bloquer</a>
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=annuler'}">Annuler</a>
								                             </div>
							                             </span>
							                             <span th:case="'inactif'">
		                                                	<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							                                Inactif
							                                </button>
			                                                <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=actif'}">Activer</a>
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=bloquer'}">Bloquer</a>
								                                <a class="dropdown-item" th:href="@{'listeEtatCodes?numDoc='+${elmt.idTrait}+'&statut=annuler'}">Annuler</a>
								                             </div>
							                             </span>
	                                                </td >
	                                            </tr>
                                           </tbody>
                                    	</table>
                                    	
                                    	<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
	                                    	
                                    	</div>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- FIN DU CORPS  -->
</div>
</body>
