<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="templateparam">
<head>
<meta charset="utf-8">
<title>Liste des actions</title>
</head>
<body>
<div layout:fragment="MyContent">
    <!-- LE CORPS  -->

     <div class="main_content_iner ">
        <div class="container-fluid p-0">
        	<!-- ZONE DE TITRE  -->
			<div class="row">
			    <div class="col-12">
			        <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
			            <div class="page_title_left">
			                <h3 class="f_s_25 f_w_700 dark_text"></h3>
			            </div>
			            <div class="page_title_right">
			                <div class="page_date_button" data-toggle="modal" data-target="#exampleModalCenter">
			                   Attribuer des actions
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
			<!-- FIN ZONE DE TITRE  -->
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4>LISTE ACTIONS PAR PROFILE</h4>
                                    <div class="box_right d-flex lms_block">
                                        <div class="serach_field_2">
                                            <div class="search_inner">
                                                <form active="#">
                                                    <div class="search_field">
                                                        <input type="text" placeholder="Search content here...">
                                                    </div>
                                                    <button type="submit"> <i class="ti-search"></i> </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="QA_table mb_30">
                                    <!-- table-responsive -->
                                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                                    	<table class="table lms_table_active dataTable no-footer dtr-inline" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 1302px;">
	                                        <thead>
	                                            <tr role="row">
	                                            	<th scope="col" class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 134px;" aria-sort="ascending" aria-label="title: activate to sort column descending">N°</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">PROFILE</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">IMPORT/EXPORT</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">OCCASIONNEL</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">LEVEE GAGE</th>
	                                            </tr>
	                                        </thead>
                                        	<tbody>
	                                            <tr role="row" class="odd" th:each="elmt:${roleList}">
	                                                <td th:text="${elmt.role_id}"></td >
	                                                <td th:text="${elmt.role}"></td >
	                                                <td>
		                                                <div class="col-md-4" th:each="action : ${elmt.actionListe}">
		                                                	<p th:if="${#strings.arraySplit(action.lienActPro, '/')[0] == 'CodeImportExport'}" th:text="${action.titreActPro}"></p >
		                                                </div>
	                                                </td >
	                                                <td>
		                                                <div class="col-md-4" th:each="action : ${elmt.actionListe}">
		                                                	<p th:if="${#strings.arraySplit(action.lienActPro, '/')[0] == 'CodeOccasionnel'}" th:text="${action.titreActPro}"></p >
		                                                </div>
	                                                </td >
	                                                <td>
		                                                <div class="col-md-4" th:each="action : ${elmt.actionListe}">
		                                                	<p th:if="${#strings.arraySplit(action.lienActPro, '/')[0] == 'LeveeDeGage'}" th:text="${action.titreActPro}"></p >
		                                                </div>
	                                                </td >
	                                            </tr>
                                           </tbody>
                                    	</table>
                                    	
                                    	<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
	                                    	
                                    	</div>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    
                </div>
            </div>
        </div>
    </div>
<!-- footer part -->
<div class="footer_part">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer_iner text-center">
                    <p>2020 © Influence - Designed by <a href="https://demo.dashboardpack.com/analytic-html/faq.html#"> <i class="ti-heart"></i> </a><a href="https://demo.dashboardpack.com/analytic-html/faq.html#"> DashboardPack</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- FIN DU CORPS  -->
     <!-- MODAL  -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"><strong>AJOUTER DES ACTIONS POUR CE PROFILE</strong></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <form th:action="@{../administration/ActionProfile/new}" method="POST">
        	<div class="modal-body">
		         <div class="white_card_body">
	                
		         </div>
		         <div class="accordion accordion_custom mb_50" id="accordion_ex">	                        
	                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-light" type="button">Profile</button>
                                </div>
                                <select class="custom-select" name="role_id" id="role_id" aria-label="Example select with button addon" required>
                                    <option value="">Selectionner un profile</option>
                                   <th:block th:each="roles : ${roleList}">
		                            	<option  th:value="${roles.role_id}" th:text="${roles.role}"></option >
		                            </th:block>
                                </select>
                            </div>
	                            <div class="card">
	                                <div class="card-header" id="headingOne">
	                                    <h2 class="mb-0">
	                                        <a href="https://demo.dashboardpack.com/analytic-html/faq.html#" class="btn" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	                                            CODE IMPORT - EXPORT
	                                        </a>
	                                    </h2>
	                                </div>
	
	                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion_ex">
	                                    <div class="card-body form-row align-items-center" id="importBody">	                                    
	                                    	
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="card">
	                                <div class="card-header" id="headingTwo">
	                                    <h2 class="mb-0">
	                                        <a href="https://demo.dashboardpack.com/analytic-html/faq.html#" class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
	                                            CODE OCCASIONNEL
	                                        </a>
	                                    </h2>
	                                </div>
	                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion_ex">
	                                    <div class="card-body form-row align-items-center" id="occaBody">
	                                      	
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="card">
	                                <div class="card-header" id="headingThree">
	                                    <h2 class="mb-0">
	                                        <a href="https://demo.dashboardpack.com/analytic-html/faq.html#" class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
	                                            LEVEE DE GAGE
	                                        </a>
	                                    </h2>
	                                </div>
	                                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion_ex">
	                                    <div class="card-body form-row align-items-center" id="gageBody">
	                                        
				                        </div>
	                                </div>
	                            </div>
	                            <div class="card">
	                                <div class="card-header" id="headingThree3">
	                                    <h2 class="mb-0">
	                                        <a href="https://demo.dashboardpack.com/analytic-html/faq.html#" class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseThree3" aria-expanded="false" aria-controls="collapseThree">
	                                            PARAMETRE
	                                        </a>
	                                    </h2>
	                                </div>
	                                <div id="collapseThree3" class="collapse" aria-labelledby="headingThree3" data-parent="#accordion_ex">
	                                    <div class="card-body form-row align-items-center" id="paramBody">
	                                         
	                                    </div>
	                                </div>
	                            </div>
	                        	
                        </div>
        	</div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
	          <button type="submit" class="btn btn-primary">Enregistrer</button>
	        </div>
        </form>
      </div>
    </div>
  </div>
     <!-- FIN MODAL  -->
</div>
</body>
