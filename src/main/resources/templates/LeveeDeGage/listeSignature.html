<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template3">
<head>
<meta charset="utf-8">
<title>Signature</title>
</head>
<body>
<div layout:fragment="MyContent">
    <!-- LE CORPS  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0"></div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4>SIGNATURE</h4>
                                    <div class="box_right d-flex lms_block">
                                        <div class="serach_field_2">
                                            <div class="search_inner">
                                                <form th:action="@{Signature}" method="POST">
                                                    <div class="search_field">
                                                        <input type="text"name="numDoc" placeholder="N° Dossier">
                                                    </div>
                                                    <button type="submit"> <i class="ti-search"></i> </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ZONE DES TABLEAUX ET FACTURATION -->
              <div class="col-lg-6">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">DOSSIERS A SIGNER</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Levee Gage</th>
                                        <th scope="col">Date Création</th>
                                        <th scope="col">Demandeur</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="infofisc : ${listeCodes}" th:if="${infofisc.activePaimentOp==1 AND infofisc.activeApprobationOp=='actif' AND infofisc.activeSignatureOp=='non'}">
                                        <th scope="row" th:text="${infofisc.numDocOp}"></th>
                                        <td ><a th:href="@{'Signature?numDoc='+${infofisc.numDocOp}}" th:text="${infofisc.CodeImportation.numGag}"></a ></td >
                                        <td th:text="${#dates.format(infofisc.dateOp, 'dd-mm-yyyy')}"><a href="" ></a ></td >
                                        <td th:switch="${infofisc.CodeImportation.statutDemandeurCodeImp}">
                                            <span th:case="oui" th:text="${infofisc.CodeImportation.Entreprise.nomEntr}"></span  >
                                            <span th:case="*" th:text="${infofisc.CodeImportation.Demandeur.nomDem}"></span  >
                                        </td >
                                    </tr >
                                </tbody>
                            </table>
                        </div>
                
                    </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">SIGNATURE DU DOSSIER</h3>
                            </div>
                        </div>
                    </div>
                    <div class="total-payment p-3" th:each="infoCodefics : ${infoCodefic}">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="payment-title">CODE OCCASIONNEL</td>
                                    <td th:text="${infoCodefics.CodeImportation.numGag}"></td >
                                </tr>
                                <tr>
                                    <td class="payment-title" >PARTIE VERSANTE</td>
                                    <td>
                                        <ul class="list-unstyled mb-0">
                                            <li th:switch="${infoCodefics.CodeImportation.statutDemandeurCodeImp}">
	                                            <strong th:case="oui" th:text="${infoCodefics.CodeImportation.Entreprise.nomEntr}"></strong  >
	                                            <strong th:case="*" th:text="${infoCodefics.CodeImportation.Demandeur.nomDem}"></strong  >
                                            </li >
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="payment-title">NATURE DE LA RECETTE</td>
                                    <td class="text-dark"><strong th:text="${infoCodefics.typeOp}"></strong ></td>
                                </tr>
                                <tr>
                                    <td class="payment-title">MONTANT ENT CHIFFRE</td>
                                    <td class="text-dark"><strong th:text="${infoCodefics.montantOp}+' XOF'"></strong ></td>
                                </tr>
                                <tr>
                                    <td class="payment-title">DRE LE</td>
                                    <td class="text-dark"><strong th:text="${#dates.format(infoCodefics.dateOp, 'dd-mm-yyyy')}"></strong ></td>
                                </tr>
                                <tr>
                                    <td colspan="2" th:switch="${infoCodefics.activeSignatureOp}">
                                    	<strong  th:case="oui">
                                    		<a href="#" class="btn_1 mt-1 mb-1 w-100 text-center">
                                    			<span >OK SIGNATURE</span >
                                    		</a>
                                    	</strong >
                                    	<strong th:case="*">
                                    	<a th:href="@{'Signer?numDoc='+${infoCodefics.numDocOp}}" class="btn_3 mt-1 mb-1 w-30 text-center" >
                                    		<span >SIGNATURE MANUELLE</span >
                                    	</a>
                                    	<a href="#" class="btn_2 mt-1 mb-1 w-30 text-center">
                                    		<span >SIGNATURE ELECTRONIQUE</span >
                                    	</a>
                                    		
                                    	</strong >
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                                    
                </div>
              </div>
              <div class="col-lg-6">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">DERNIERS DOSSIERS TRAITES</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                      <div class="table-responsive m-b-30">
                          <table class="table">
                              <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Levee Gage</th>
                                        <th scope="col">Date Création</th>
                                        <th scope="col">Demandeur</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="infofisco : ${listeCodes}" th:if="${infofisco.activePaimentOp==1 AND infofisco.activeApprobationOp=='actif' AND infofisco.activeSignatureOp=='oui'}">
                                        <th scope="row" th:text="${infofisco.numDocOp}"></th>
                                        <td ><a th:href="@{'Signature?numDoc='+${infofisco.numDocOp}}" th:text="${infofisco.CodeImportation.numGag}"></a ></td >
                                        <td th:text="${#dates.format(infofisco.dateOp, 'dd-mm-yyyy')}"><a href="" ></a ></td >
                                        <td th:switch="${infofisco.CodeImportation.statutDemandeurCodeImp}">
                                            <span th:case="oui" th:text="${infofisco.CodeImportation.Entreprise.nomEntr}"></span  >
                                            <span th:case="*" th:text="${infofisco.CodeImportation.Demandeur.nomDem}"></span  >
                                        </td >
                                    </tr >
                                </tbody>                                  
                          </table>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-lg-6">
                
              </div>
              
        </div>
    </div>
    <!-- FIN DU CORPS  -->
    <!-- MODAL  -->
    
     <!-- FIN MODAL  -->
</div>
</body>
