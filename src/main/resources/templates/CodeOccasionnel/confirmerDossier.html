<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template2" xml:lang="">
<head>
<meta charset="utf-8">
<title>Création : Code Occasionnel</title>
</head>
<body>
<div layout:fragment="MyContent">
    <!-- LE CORPS  -->
    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">
            <!-- page title  -->
            <div class="row ">
                <div class="col-12">
                    <div class="white_card mb_30 ">
                        <div class="white_card_header">
                            <div class="bulder_tab_wrapper">
                                <ul class="nav" id="myTab" role="tablist">
                                    <li class="nav-item">
                                      <a class="nav-link active" id="page-tab" data-toggle="tab" href="#page" role="tab" aria-controls="profile" aria-selected="true">DEMANDEUR PHYSIQUE</a>
                                    </li>
                                  </ul>                                  
                            	</div>
                        	</div>
                        </div>
                        <div class="white_card_body">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade active show" id="page" role="tabpanel" aria-labelledby="page-tab">
                                   <div class="row justify-content-center">
						                <div class="col-lg-6">
						                    <div class="white_card card_height_100 mb_30">
						                        <div class="white_card_header">
						                            <div class="box_header m-0">
						                                <div class="main-title">
						                                    <h3 class="m-0">INFORMATION SUR LE DEMANDEUR</h3>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="white_card_body">
						                            <form th:action="@{ajoutDossier}" method="POST">
						                                <div class="form-group row">                                                
						                                    <label class="col-sm-4 col-form-label" for="inputState">Civilité*</label>
						                                    <div class="col-sm-8">
						                                        <select name="sexeDem" id="inputState" class="form-control" th:field="*{verifDemandeur.sexeDem}">
						                                            <option value="monsieur">Monsieur</option>
						                                            <option value="madame">Madame</option >
						                                            <option value="mademoiselle">Mademoiselle</option >
						                                        </select>
						                                    </div>
						                                </div>
						                                <div class="form-group row">
						                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Nom</label>
						                                    <div class="col-sm-8">
						                                        <input type="text" name="nomDem" class="form-control" id="input" th:value="${verifDemandeur.nomDem}">
						                                    </div>
						                                </div>
						                                <div class="form-group row">
						                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Prénom*</label>
						                                    <div class="col-sm-8">
						                                        <input name="prenomsDem" type="text" class="form-control" id="inputEmail3" th:value="${verifDemandeur.prenomsDem}">
						                                    </div>
						                                </div>
														<div class="form-group row">
															<label class="col-sm-4 col-form-label" for="inputState">Fonction*</label>
															<div class="col-sm-8">
																<select name="fonction" id="inputState" class="form-control" th:field="*{verifDemandeur.Fonction.idFonc}">
																	<option value="">Veuillez selectionner</option>
																	<th:block th:each="Fonc : ${listefonction}">
																		<option th:text="${Fonc.titreFonc}" th:value="${Fonc.idFonc}"></option >
																	</th:block>
																</select>
															</div>
														</div>
						                                <div class="form-group row">                                                
						                                    <label class="col-sm-4 col-form-label" for="inputState">Type pièces*</label>
						                                    <div class="col-sm-8">
						                                        <select name="typePieceIdentite" id="inputState" class="form-control" th:field="*{verifDemandeur.TypePieceIdentite.idTyp}">
																	<option value="">Veuillez selectionner</option>
																	<th:block th:each="typiec : ${listetypePieceIdentite}">
																		<option th:value="${typiec.idTyp}" th:text="${typiec.titreTyp}"></option >
																	</th:block>
																</select>
						                                    </div>
						                                </div>
						                                <div class="form-group row">
						                                    <label for="inputPassword3" class="col-sm-4 col-form-label">N° de la pièce*</label>
						                                    <div class="col-sm-8">
						                                        <input name="numpieceDem" type="text" class="form-control" id="inputPassword3" th:value="${verifDemandeur.numpieceDem}">
						                                    </div>
						                                </div>
														<div class="form-group row">
															<label for="inputPassword3" class="col-sm-4 col-form-label">Date validité</label>
															<div class="col-sm-8">
																<input type="date" name="validitePieceDem" class="form-control" id="inputPassword3" th:value="${verifDemandeur.validitePieceDem}">
															</div>
														</div>
						                                <div class="form-group row">                                                
						                                    <label class="col-sm-4 col-form-label" for="inputState">Nationalité*</label>
						                                    <div class="col-sm-8">
						                                        <select name="nationalite" id="inputState" class="form-control" th:field="*{verifDemandeur.nationalite.idNat}">
																	<option value="">Veuillez selectionner</option>
						                                            <th:block th:each="nat : ${listeNationalites}">
										                            	<option th:value="${nat.idNat}" th:text="${nat.titreNat}" ></option >
										                            </th:block>
						                                        </select>
						                                    </div>
						                                </div>
						                                <div class="form-group row">
						                                    <label for="inputPassword3" class="col-sm-4 col-form-label">N° Tel *</label>
						                                    <div class="col-sm-8">
						                                        <input name="telDem" type="text" class="form-control" id="inputPassword3" th:value="${verifDemandeur.telDem}">
						                                    </div>
						                                </div>
						                                <div class="form-group row">
						                                    <label for="inputPassword3" class="col-sm-4 col-form-label">E-Mail</label>
						                                    <div class="col-sm-8">
						                                        <input name="emailDem" type="email" class="form-control" id="inputPassword3" th:value="${verifDemandeur.emailDem}">
						                                    </div>
						                                </div>
						                        </div>
						                    </div>
						                </div>
						                <div class="col-lg-6">
						                    <div class="white_card card_height_100 mb_30">
						                        <div class="white_card_header">
						                            <div class="box_header m-0">
						                                <div class="main-title">
						                                    <h3 class="m-0">INFORMATION DU DOSSIER</h3>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="white_card_body">
														<div class="form-group row">
															<label for="inputPassword3" class="col-sm-4 col-form-label">N° Facture*</label> <div class="col-sm-8">
															<input name="numFactureOcca" type="text" class="form-control" id="inputPassword3" th:value="${verifCodeImportation.numFactureOcca}"></div>
														</div><br>
														<div class="form-group row">
															<label for="inputEmail3" class="col-sm-4 col-form-label">Emetteur*</label> <div class="col-sm-8">
															<input name="emetteurOcca" type="text" class="form-control" id="inputEmail3" th:value="${verifCodeImportation.emetteurOcca}"></div>
														</div><br>
														<div class="form-group row">
															<label for="inputEmail3" class="col-sm-4 col-form-label">Date d'émission*</label> <div class="col-sm-8">
															<input type="date" name="dateEmisOcca"  class="form-control" id="inputEmail3" th:value="${verifCodeImportation.dateEmisOcca}"></div>
														</div><br>
														<div class="form-group row">
															<label class="col-sm-4 col-form-label" for="inputState">Fiche déclaration?</label><div class="col-sm-8">
															<select name="declarationOcca" id="inputState" class="form-control" th:field="*{verifCodeImportation.declarationOcca}">
																<option value="non">NON</option>
																<option value="oui">OUI</option >
															</select></div>
														</div><br>
														<div class="form-group row">
															<label for="inputPassword3" class="col-sm-4 col-form-label">Objet *</label> <div class="col-sm-8">
															<textarea name="objetOcca" class="form-control" id="inputPassword3" placeholder="Objet" th:text="${verifCodeImportation.objetOcca}"></textarea ></div>
														</div><br>
						                                <div class="form-group row">
						                                    <div class="col-sm-10">
						                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
						                                    </div>
						                                </div>
						                            </form>
						                        </div>
						                    </div>
						                </div>						                
						            </div>
                                </div>
                            </div>
                        </div>
                    <!-- FIN White_card  -->
                </div>
            </div>
        </div>
    </div>
    <!-- FIN DU CORPS  -->
</div>
</body>
