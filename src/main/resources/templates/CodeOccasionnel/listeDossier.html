<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template2">
<head>
<meta charset="utf-8">
<title>Liste des dossiers</title>
</head>
<body>
<div layout:fragment="MyContent">
    <!-- LE CORPS  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4>LISTE DOSSIERS</h4  >
                                    <div class="box_right d-flex lms_block">
                                        <div class="serach_field_2">
                                            <div class="search_inner">
                                                <form th:action="@{RechercherDossier}" method="POST">
                                                    <div class="search_field">
                                                        <input type="text" name="numDoc" placeholder="N° DOSSIER">
                                                    </div>
                                                    <button type="submit"> <i class="ti-search"></i> </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="QA_table mb_30">
                                    <!-- table-responsive -->
                                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                                    	<table class="table lms_table_active dataTable no-footer dtr-inline" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 1302px;">
	                                        <thead>
	                                            <tr role="row">
	                                            	<th scope="col" class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 134px;" aria-sort="ascending" aria-label="title: activate to sort column descending">N°</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Demandeur</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Code Occasionnel</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Type Code</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Type OP</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Montant</th>
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Date</th>	                                            	
	                                            	<th scope="col" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 197px;" aria-label="Category: activate to sort column ascending">Statut</th>
	                                            </tr>
	                                        </thead>
                                        	<tbody>
	                                            <tr role="row" class="odd" th:each="elmt:${listeCode}">
	                                            	<td th:text="${elmt.numDocOp}"></td >
	                                                <td th:switch="${elmt.CodeImportation.statutDemandeurCodeImp}">
		                                                <span th:case="oui" th:text="${elmt.CodeImportation.Entreprise.nomEntr}"></span  >
		                                                <span th:case="*" th:text="${elmt.CodeImportation.Demandeur.nomDem}"></span  >
	                                                </td >
	                                                
	                                                <td th:text="${elmt.CodeImportation.numOcca}"></td >
	                                                <td th:switch="${elmt.CodeImportation.statutDemandeurCodeImp}">
		                                                <span th:case="oui" th:text="${elmt.CodeImportation.Entreprise.typeStructure.titreStruc}"></span  >
		                                                <span th:case="*" th:text="${'ORDINAIRE'}"></span  >
	                                                </td >
	                                                <td th:text="${elmt.typeOp}"></td >
	                                                <td th:text="${elmt.montantOp}"></td >
	                                                 <td th:text="${#dates.format(elmt.dateOp, 'dd-MM-yyyy')}"></td >
	                                                <td th:switch="${elmt.activeApprobationOp}">
		                                                <a href="#" class="btn btn-outline-success mb-3" th:case="'actif'">ACTIF</a>
		                                                <a href="#" class="btn btn-outline-warning mb-3" th:case="'bloquer'">BLOQUER</a>
		                                                <a href="#" class="btn btn-outline-danger mb-3" th:case="'annuler'">ANNULER</a>
		                                                <a href="#" class="sm_btn" th:case="*">INACTIF</a>
	                                                </td >
	                                            </tr>
                                           </tbody>
                                    	</table>
                                    	
                                    	<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
	                                    	
                                    	</div>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- FIN DU CORPS  -->
      
</div>
</body>
