<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template2" xml:lang>
<head>
<meta charset="utf-8">
<title>Création : Code Occasionnel</title>
</head>
<body>
<div layout:fragment="MyContent">
    <!-- LE CORPS  -->
    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">
            <!-- page title  -->
            <div class="row ">
                <div class="col-12">
                    <div class="white_card mb_30 ">
                        <div class="white_card_header">
                            <div class="bulder_tab_wrapper">
                                <ul class="nav" id="myTab" role="tablist">
                                    <li class="nav-item">
                                      <a class="nav-link active" id="page-tab" href="DemandeurPhysique" >DEMANDEUR PHYSIQUE</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" id="Themes-tab" href="DemandeurMoral">DEMANDEUR MORALE</a>
                                    </li>
                                    <li class="nav-item">
                                     <h4> <strong> <a class="nav-link" aria-selected="false" th:text="${'DOSSIER N° : '+numDossiers}"></a></strong></h4>
                                    </li>
                                  </ul>                                  
                            	</div>
                        	</div>
                        </div>
                        <div class="white_card_body" id="stepByStep">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade active show" id="page" role="tabpanel" aria-labelledby="page-tab">
                                   <div class="row justify-content-center">
						                <div class="col-lg-12">
						                    <div class="container d-flex align-items-center min-vh-100 white_card card_height_100 mb_30">
												<div class="row g-0 justify-content-center">
													<!-- TITLE -->
													<div class="col-lg-4 offset-lg-1 mx-0 px-0">
														<div id="title-container">
															<img class="covid-image" src="../images/iec.png">
															<h2>CODE OCCASIONNEL</h2>
															<h3>ATTRIBUTION</h3>
														</div>
													</div>
													<!-- FORMS -->
													<div class="col-lg-7 mx-0 px-0">
														<div class="progress">
															<div aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%"></div>
														</div>
														<div id="qbox-container">
															<form class="needs-validation" id="form-wrapper" th:action="@{confirmationDossier}" name="form-wrapper" method="POST" novalidate="">
																<div id="steps-container">
																	<div class="step d-block">
																		<h4>INFORMATION SUR LE DEMANDEUR</h4>
																			<div class="mt-1">                                          
																				<label class="form-label" for="inputState">Civilité*</label>						                                    
																				<select name="sexeDem" id="inputState" class="form-control">
																					<option value="monsieur">Monsieur</option>
																					<option value="madame">Madame</option >
																					<option value="mademoiselle">Mademoiselle</option >
																				</select>
																			</div>
																			<div class="mt-2">
																				<label for="inputPassword3" class="form-label">Nom*</label>			                                   
																				<input name="nomDem" type="text" class="form-control" id="inputPassword3">
																			</div>
																			<div class="mt-2">
																				<label for="inputEmail3" class="form-label">Prénom*</label>                              
																				<input name="prenomsDem" type="text" class="form-control" id="inputEmail3">
																			</div>
																			<div class="mt-2">
																				<label class="form-label" for="inputState">Fonction*</label>
																				<select name="fonction" id="inputState" class="form-control">
																					<option >Veuillez selectionner</option>
																					<th:block th:each="Fonc : ${listefonction}">
																						<option th:text="${Fonc.titreFonc}" th:value="${Fonc.idFonc}"></option >
																					</th:block>
																				</select>
																			</div>
																			<div class="mt-2">
																				<label class="form-label" for="inputState">Nationalité*</label>
																				<select name="nationalite" id="inputState" class="form-control">
																					<option >Veuillez selectionner</option>
																					<th:block th:each="nat : ${listeNationalites}">
																						<option th:text="${nat.titreNat}" th:value="${nat.idNat}"></option >
																					</th:block>
																				</select>
																			</div>
																		</div>
																		<div class="step">
																			<h4>INFORMATION SUR LE DEMANDEUR</h4>
																			<div class="mt-2">
																				<label class="form-label" for="inputState">Type pièces*</label>
																				<select name="typePieceIdentite" id="inputState" class="form-control">
																					<th:block th:each="typiec : ${listetypePieceIdentite}">
																						<option th:value="${typiec.idTyp}" th:text="${typiec.titreTyp}"></option >
																					</th:block>
																				</select>
																			</div>
																			<div class="mt-2">
																				<label for="inputPassword3" class="form-label">N° de la pièce*</label>
																				<input name="numpieceDem" type="text" class="form-control" id="inputPassword3">
																			</div>
																			<div class="mt-2">
																				<label for="inputPassword3" class="form-label">Date validité</label>
																				<input type="date" name="validitePieceDem" class="form-control" id="inputPassword3">
																			</div>
																			<div class="mt-2">
																				<label for="inputPassword3" class="form-label">N° Tel *</label>
																				<input name="telDem" type="text" class="form-control maskPhone" id="inputPassword3">
																			</div>
																			<div class="mt-2">
																				<label for="inputPassword3" class="form-label">E-Mail</label>
																				<input name="emailDem" type="text" class="form-control maskEmail" id="inputPassword3">
																			</div>
																	</div>
																	<div class="step">
																		<h4>INFORMATION DU DOSSIER</h4>
																		<div class="mt-2">
																			<label for="inputPassword3" class="form-label">N° Facture*</label>
																			<input name="numFactureOcca" type="text" class="form-control" id="inputPassword3" placeholder="N° Facture">
																		</div>
																		<div class="mt-2">
																			<label for="inputEmail3" class="form-label">Emetteur*</label>
						                                        			<input name="emetteurOcca" type="text" class="form-control" id="inputEmail3" placeholder="Emetteur">
																		</div>
																		<div class="mt-2">
																			<label for="inputEmail3" class="form-label">Date d'émission*</label>
						                                        			<input type="date" name="dateEmisOcca"  class="form-control" id="inputEmail3" placeholder="Date d'émission">
																		</div>
																		<div class="mt-2">
																			<label class="form-label" for="inputState">Fiche déclaration?</label>
																			<select name="declarationOcca" id="inputState" class="form-control">
																				<option value="non">NON</option>
																				<option value="oui">OUI</option >
																			</select>
																		</div>
																		<div class="mt-2">
																			<label for="inputPassword3" class="form-label">Objet *</label>
																			<textarea name="objetOcca" class="form-control" id="inputPassword3" placeholder="Objet"></textarea >
																		</div>
																	</div>
																</div>
																<div id="q-box__button">
																	<button id="prev-btn" type="button" class="d-none">Precedent</button> 
																	<button id="next-btn" type="button" class="d-inline-block">Suivant</button> 
																	<button id="submit-btn" type="submit" class="d-none">Enregistrer</button>
																</div>
															</form>
														</div>
													</div>
												</div>
											</div>
						                </div>	                
						            </div>
                                </div>
                            </div>
                        </div>
                    <!-- FIN White_card  -->
                </div>
            </div>
        </div>
    </div>
    <!-- FIN DU CORPS  -->
</div>
</body>
